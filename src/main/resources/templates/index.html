<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Paypal Integration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
        }
        .btn-primary {
            background-color: #ff5f6d;
            border-color: #ff5f6d;
        }
        .btn-primary:hover {
            background-color: #ff416c;
            border-color: #ff416c;
        }
        .form-label {
            font-weight: bold;
        }
        .container {
            max-width: 500px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMxFTKwzxwjkO+rz/8mB/4E4Jj59Tz0mzYzpsTnDQDxEJ2kGbpCLWg1I593" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</head>

<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Paypal Payment Integration</h1>
    <form method="post" action="/payment/create" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="method" class="form-label">Payment Method</label>
            <input id="method" type="text" class="form-control" name="method" value="Paypal" readonly>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input id="amount" type="number" class="form-control" name="amount" value="10.0" min="0" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="currency" class="form-label">Currency</label>
            <select class="form-select" id="currency" name="currency" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="TRY" selected>Turkish Lira</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input id="description" type="text" class="form-control" name="description" placeholder="Payment description" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-block">
                Pay with Paypal
            </button>
        </div>
    </form>
</div>
</body>
</html>
